<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{{quiz.name}}</title>
</head>
<style>
    .timer {
        float: right;
    }

    .total {
        margin-bottom: 5px;
    }

    input[type='radio']:checked:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #16b138;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }

    .container-fluid {
        height: 60px;
    }

    .head1 {
        color: #c9e7ff;
        font-size: 2.1rem;
        font-weight: bold;
        height: 50px;
    }

    .head2 {
        color: #7cbef5;
        font-size: 1.8rem;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <button type="button" class="start btn btn-outline-primary btn-lg start-button mt-3">Click To Start</button>
        <h1 class="text-danger mt-3">{{quiz.name}} 
            <span class="badge bg-dark timer" id="hide-time">Seconds Left : 
                <span id="time-left">{{quiz.timelimit}}</span>
            </span>
        </h1>
        <hr class="nice" style="display: none;">
        <div>
            <form id="quiz-form" class="mt-3 mb-3">
                {% csrf_token %}
                <div id="quiz-box"></div>
                <button type="submit" style="display: none;" id="button1" class="btn btn-success mt-3">Submit</button>
            </form>
            <button class="badge bg-dark total" id="total" style="display: none;"></button>
            <div id="result-box"></div>
        </div>
        <a type="home" style="display: none;" id="button2" class="btn btn-info mt-3" href='/'>Go Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
<script>
    const url = window.location.href;
    const quizBox = document.getElementById('quiz-box');
    const resultBox = document.getElementById('result-box');
    const totalScore = document.getElementById('total');

    $.ajax({
        type: 'GET',
        url: `${url}data`,
        success: function (response) {
            const data = response.data;
            console.log(data); // Debugging line to check data
            data.forEach(ele => {
                for (const [question, answers] of Object.entries(ele)) {
                    quizBox.innerHTML += `
                        <hr class="ques" style="display:none">
                        <div class="mb-2 ques" style="display:none">
                            <b>${question}</b><br>
                        </div>`;
                    
                    $('.start-button').click(function () {
                        $(".ques").show();
                    });

                    answers.forEach(answer => {
                    quizBox.innerHTML += `
                            <div>
                                <input type="radio" class="ans" style="display:none" id="${question}-${answer}" name="${question}" value="${answer}">
                                <label for="${question}" style="display:none" class="answer">${answer}</label>
                            </div>`;                        
                    });
                    quizBox.innerHTML += `</b><br>`   
                     
                    $('.start-button').click(function () {
                        $(".answer").show();
                        $(".ans").show();
                    });
                }
            });
        },
        error: function (error) {
            console.log(error);
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const timeLeftDisplay = document.querySelector('#time-left');
        const startbtn = document.querySelector('.start-button');
        let timeLeft = {{ quiz.timelimit }};

        function countDown() {
            const timer = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeLeft = 0;
                    $(".ans").attr("disabled", true);
                }
                timeLeftDisplay.innerHTML = timeLeft;
                timeLeft--;
            }, 1000)
        }
        startbtn.addEventListener('click', countDown);
    });

    const quizForm = document.getElementById('quiz-form');
    const csrf = document.getElementsByName('csrfmiddlewaretoken');

    const sendData = () => {
        const elements = [...document.getElementsByClassName('ans')];
        const data = {};
        data['csrfmiddlewaretoken'] = csrf[0].value;
        elements.forEach(el => {
            if (el.checked) {
                data[el.name] = el.value;
            } else {
                if (!data[el.name]) {
                    data[el.name] = null;
                }
            }
        });

        $.ajax({
            type: 'POST',
            url: `${url}save/`,
            data: data,
            success: function (response) {
                const marks = response.marks;
                quizForm.classList.add('not-visible');
                totalScore.innerHTML = `<h4>Final Score: ${response.score} Out Of {{ quiz.questions }} points</h4>`;

                marks.forEach(res => {
                    const resDiv = document.createElement("div");
                    for (const [question, resp] of Object.entries(res)) {
                        resDiv.innerHTML += question;
                        const cls = ['container', 'p-3', 'text-light', 'h6'];
                        resDiv.classList.add(...cls);

                        if (resp == 'not answered') {
                            resDiv.innerHTML += '- not answered';
                            resDiv.classList.add('bg-secondary');
                        } else {
                            const answer = resp['answered'];
                            const correct = resp['correct_answer'];

                            if (answer == correct) {
                                resDiv.classList.add('bg-success');
                                resDiv.innerHTML += ` answered: ${answer}`;
                            } else {
                                resDiv.classList.add('bg-danger');
                                resDiv.innerHTML += ` | correct answer: ${correct}`;
                                resDiv.innerHTML += ` | answered: ${answer}`;
                            }
                        }
                    }
                    resultBox.append(resDiv);
                });
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    quizForm.addEventListener('submit', e => {
        e.preventDefault();
        sendData();
    });

    $(document).ready(function () {
        $('.start-button').click(function () {
            $(".start").hide();
            $("#button1").show();
        });
        $("#button1").click(function () {
            $(".total").show();
            $("#hide-time").hide();
        });
    });

    quizForm.addEventListener('home', e => {
        e.preventDefault();
        sendData();
    });

    $(document).ready(function () {
        $('.start-button').click(function () {
            $(".start").hide();
            $("#button2").show();
        });
    });

</script>
</html>
