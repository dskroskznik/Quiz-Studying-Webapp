{% extends 'base.html' %}
{% block title %}Registration Page{% endblock %}
{% load crispy_forms_tags %}
{% block page %}
<br>
  <h2 style="font: bold; color: #000000;">Create Account</h2>
<br>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn"><a href="/login">Sign In</a></button> 
    </form>
{% endblock %}
